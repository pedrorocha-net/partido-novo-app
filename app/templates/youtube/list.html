<ion-view view-title="Youtube" id="tela-youtube">
  <ion-content class="padding">
      <youtube
        ng-repeat="video in vm.videos track by $index"
        video="video"
        ng-class="{'last-card':$last}"></youtube>

      <div class="card" ng-if="vm.videos == ''">
        <div class="card-content">
          nenhum video encontrado =(
        </div>
      </div>
  </ion-content>
</ion-view>
