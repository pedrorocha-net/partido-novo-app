<div class="card card-img"
     open-url="https://www.youtube.com/watch?v={{ video.id.videoId }}">
  <img ng-src="{{video.snippet.thumbnails.medium.url}}"/>

  <div class="card-content">
    <h2>{{ video.snippet.title }}</h2>

    <p class="data">{{ video.snippet.publishedAt | date:'dd/MM/yyyy' }}</p>
  </div>
</div>
