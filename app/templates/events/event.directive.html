<div class="list card stable-bg" ui-sref="events.listDetail">
  <a class="item item-thumbnail-left">
    <img src="http://placehold.it/100x100" class="no-radius">
    <h2>{{ titulo }}</h2>
    <address class="item__address">
      <span>{{ rua }}, {{ bairro }}, {{ cidade }} - {{ estado }} </span>
    </address>
    <span class="item__date-description">{{ nome }}</span>
    <p>{{ descricao }}</p>
  </a>
</div>
