<ion-view view-title="Agenda Partido Novo">
  <ion-content class="padding">
    <event
      ng-repeat="event in vm.events track by $index"
      event="event"
      see-location="seeLocation(event)"
      add-to-calendar="addToCalendar(event)"
      ng-class="{'last-card':$last}">
    </event>

    <div class="card" ng-if="vm.events == ''">
      <div class="card-content">
        nenhuma agenda encontrada =(
      </div>
    </div>
  </ion-content>
</ion-view>
